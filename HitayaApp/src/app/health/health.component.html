<script>
  function image_preview(event) {
    var image_onload = new FileReader();
    image_onload.onload = function () {
      var image_output = document.getElementById('image_output');
      image_output.src = image_onload.result;
    }
    image_onload.readAsDataURL(event.target.files[0]);
  }
</script>
