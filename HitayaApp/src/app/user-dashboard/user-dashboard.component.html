<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />

<app-common-layout *ngIf="commonLayout"></app-common-layout>

<app-user-layout *ngIf="userLayout"></app-user-layout>

<!--<app-admin-layout *ngIf="adminLayout"></app-admin-layout>-->

<div class="container mt-5 mb-4">
  <div class="row text-center">
    <div class="col-md-3 col-sm-6 col-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="text-blue">INCOME</h5>
          <h3>142400</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="text-blue">EXPENSES</h5>
          <h3>142400</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="text-blue">BALANCE</h5>
          <h3>142400</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="text-blue">TRANSACTIONS</h5>
          <h3>142400</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h4>Total Expenses</h4>
          <div class="row mt-2">
            <div class="col-md-12">
              <div style="max-width: 512px;">
                <canvas id="expenseDistribution"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row mb-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h4>Account Balance</h4>
              <div class="row mt-2">
                <div class="col-md-12">
                  <div style="max-width: 512px;">
                    <canvas id="barAccountBalance"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h4>Income Expenses</h4>
              <div class="row mt-2">
                <div class="col-md-12">
                  <div style="max-width: 512px;">
                    <canvas id="barIncomeExpense"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">

          <div class="table-responsive-sm">
            <table class="table table-borderless type-6">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Category</th>
                  <th scope="col">Payment Mode</th>
                  <th scope="col">Description</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>22/12/2020</td>
                  <td>Food</td>
                  <td>Debit Card</td>
                  <td>Chicken Tikka Pizza, Taco Mexicano</td>
                  <td>Rs. 1000</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
